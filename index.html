<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chemical SI Helper</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="star-container">
            <iframe src="https://ghbtns.com/github-btn.html?user=nikaple&repo=chem-si-helper&type=star&count=true" frameborder="0" scrolling="0" width="80px" height="20px" class="github-star"></iframe>
        </div>
        <h2 class="app-title">Chemical Supporting Information Helper</h2>
        <div class="checkbox-wrapper">
            <input name="h1-checkbox" type="checkbox" id="generalMultiplet" class="radio-ion" checked>
            <span class="radio-text">将非d, t, q峰当做m峰处理</span>
            <input name="h1-checkbox" type="checkbox" id="autoFixJ" class="radio-ion" checked>
            <span class="radio-text">自动校正J值</span>
            <input name="h1-checkbox" type="checkbox" id="strict" class="radio-ion" checked>
            <span class="radio-text">严格模式</span>
        </div>
    </header>
    <main class="main-wrapper">
        <div class="input-container">
            <textarea id="input" placeholder="Supporting Information here..." class="input-textarea"></textarea>
        </div>
        <div class="output-container">
            <div class="output-wrapper">
                <div id="output" class="output-text"></div>
                <div id="error" class="output-error"></div>
            </div>
        </div>
    </main>

            <input id="hrmsData" name="mass" type="number" placeholder="HRMS data here..." class="input-mass" min="0.0" step="0.0001">
            <input id="mmol" name="mass" type="number" placeholder="mmol here..." class="input-mass" min="0.0" step="0.01">
            <input id="yield" name="mass" type="number" placeholder="yield here..." class="input-mass" min="0.0" step="0.1">
        </div>
        <div id="newFormula"></div>
        <div id="weight"></div>
        <div id="massError"></div>
    </div>-->
    <script type="text/javascript" src="scripts/app.min.js"></script>
</body>

</html>
